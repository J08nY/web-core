{% assign item = site.data.glossary | where:"id",include.id | first %}
<a href="/slovnik#{{ item.id }}" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-html="true" data-content="{{ item.name-long }} &ndash; {{ item.description | truncatewords: 16 }}">{{ item.name-short }}</a>
