
{% assign sorted = (include.tags | sort_czech:0 ) %}
<div>
    {% for t in sorted %}
        <a role="button" class="btn btn-tag btn-tag-link btn-sm {{include.tag-class}}" href="/tag/{{ t[0] | slugify }}">
        {%- if t[1]["name"] -%}
            {{t[1]["name"]}}
        {%- else -%}
            {{t[0]}}
        {%- endif -%}
        </a>
    {% endfor %}
</div>
