- id: klima
  name-short: klima
  name-long: teploty a koncentrace skleníkových plynů
  title-weight: 1
  description: Průměrná globální teplota vzduchu od začátku průmyslové revoluce, tedy za posledních 200 let, stoupla o zhruba 1 °C. V České republice za posledních 60 let vzrostla už o 2 °C. Koncentrace CO<sub>2</sub> dosahují hodnot vyšších než kdykoliv během existence rodu <span class="font-italic">Homo sapiens</span>.

- id: emise
  name-short: emise
  name-long: emise skleníkových plynů
  title-weight: 2
  description: Skleníkové plyny se dostávají do atmosféry spalováním fosilních paliv a dalšími procesy, jako například produkcí cementu, pěstováním rýže či chovem dobytka. V přepočtu na obyvatele je Česká republika jejich významným producentem, a to nejen v Evropském kontextu.

- id: budoucnost
  name-short: budoucnost
  name-long: scénáře budoucího vývoje, rizika a dopady
  title-weight: 3
  description: Budoucí vývoj klimatu závisí do velké míry na tom, jak se budou dále vyvíjet emise skleníkových plynů nebo odlesňování. Pro porovnání možných budoucností slouží emisní scénáře RCP. Zároveň větší změna klimatu přináší větší rizika a při překročení bodů zlomu i možnost kolapsu některých ekosystémů a klimatických systémů.

- id: opatreni
  name-short: opatření
  name-long: adaptační a mitigační opatření
  title-weight: 4
  description: Mitigační opatření směřují ke zmírnění klimatické změny – jde především o snahy o omezení emisí skleníkových plynů skrze uhlíkovou daň, emisní povolenky nebo nahrazení uhelných elektráren jinými zdroji energie (tzv. uhelný phase-out). V současné době probíhá v České republice jednání [uhelné komise](http://www.zelenykruh.cz/na-cem-pracujeme/uhelna-komise), která má o ukončení provozu hnědouhlených elektráren rozhodnout. Adaptační opatření směřují k přizpůsobení společnosti klimatickým změnám – typicky může jít o změny pěstování plodin nebo opatření na udržování vody v krajině.

