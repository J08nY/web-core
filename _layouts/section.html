<h1>{{ page.title }}</h1>
{{ content }}
{% assign sorted_infographics = site.infografiky | sort: 'weight' %}
<div class="row justify-content-md-center">
{% for infographics in sorted_infographics %}
    {% if infographics.tags contains page.filter-tag %}
            <div class="col-md-6 col-lg-4 col-infographic">
                {{ infographics.dir }}
                <a href="{{ infographics.url }}">
                    <img src="{{ site.baseurl }}/assets/infographics/{{ infographics.slug }}_600.png" alt="{{ infographics.title }}" title="{{ infographics.title }}" class="infographic-thumb img-fluid" />
                </a>
            </div>
    {% endif %}
{% endfor %}
</div>
