<p>Intro odstavec o tom, co na tejto stranke najdu.</p>

{% for item in site.data.websites %}
    <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-2">
            <a href="{{ item.url }}" target="_blank">
                <img src="/assets/websites/{{ item.image }}" class="img-fluid">
            </a>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-10">
            <a href="{{ item.url }}" target="_blank">
                <h2>{{ item.title }}</h2>
            </a>
            <p class="lead">{{ item.description-short }}</p>
            <p>{{ item.description-long | markdownify }}</p>
        </div>
    </div>
{% endfor %}
